version: '3.8'

services:
  # Flask 웹 애플리케이션
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: class-sna-web
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - GOOGLE_API_KEYS=${GOOGLE_API_KEYS}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash}
      - REDIS_URL=redis://redis:6379/0
      - SESSION_TYPE=redis
      # PostgreSQL 데이터베이스
      - DATABASE_URL=postgresql://sna_user:${DB_PASSWORD:-sna_password}@db:5432/class_sna
      # Google OAuth 2.0
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
      - ../uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - class-sna-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.services.web.loadbalancer.server.port=5000"

  # PostgreSQL 데이터베이스
  db:
    image: postgres:15-alpine
    container_name: class-sna-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=class_sna
      - POSTGRES_USER=sna_user
      - POSTGRES_PASSWORD=${DB_PASSWORD:-sna_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - class-sna-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sna_user -d class_sna"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 캐시/세션 스토리지
  redis:
    image: redis:7-alpine
    container_name: class-sna-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - class-sna-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx 리버스 프록시 (SSL 지원)
  nginx:
    image: nginx:alpine
    container_name: class-sna-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ../app/static:/app/static:ro
    depends_on:
      - web
    networks:
      - class-sna-network

networks:
  class-sna-network:
    driver: bridge

volumes:
  redis_data:
  postgres_data:
